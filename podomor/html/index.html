<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Pomodoro Timer Section -->
        <div class="podomoro-container mb-5">
            <h2 class="text-primary text-center">Pomodoro Timer</h2>
            <div class="bg-light p-4 shadow-sm rounded">
                <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
                    <button id="startStopButton" class="btn btn-primary">Start</button>
                    <button id="resetButton" class="btn btn-secondary">Reset</button>
                </div>
                <div class="text-center mb-3">
                    <label for="durationInput" class="form-label">Durasi (menit):</label>
                    <input type="number" id="durationInput" class="form-control w-25 mx-auto" value="25" min="1" max="60">
                </div>
                <div class="text-center">
                    <div id="timerDisplay" class="fs-4">00:00</div>
                </div>
            </div>
        </div>

        <!-- To-Do List Section -->
        <div class="todo-container">
            <h2 class="text-primary text-center">To-Do List</h2>
            <div class="bg-light p-4 shadow-sm rounded">
                <form id="todoForm" class="row g-3">
                    <div class="col-md-12">
                        <input type="text" id="todoInput" class="form-control" placeholder="Tugas">
                    </div>
                    <div class="col-md-6">
                        <input type="date" id="todoDateInput" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <input type="time" id="todoTimeInput" class="form-control">
                    </div>
                    <div class="col-md-2 d-flex justify-content-end">
                        <button type="button" id="addTodoBtn" class="btn btn-success w-100">Tambah</button>
                    </div>
                </form>
                <div class="table-responsive mt-4">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <!-- <tr>
                                <th>ID</th>
                                <th>Tugas</th>
                                <th>Tanggal</th>
                                <th>Waktu</th>
                                <th>Aksi</th>
                            </tr> -->
                        </thead>
                        <tbody id="todoList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
